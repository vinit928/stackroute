<!DOCTYPE html>
<html lang="en">
<head>
    <title>D3 Project</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<!-- Bar Chart With Axis -->
<script>

    var dataArray = [20, 40, 50, 60];
    var width = 500;
    var height = 500;

    var widthScale = d3.scale.linear()
            .domain([0, 70])
            .range([0, width]);

    var axis = d3.svg.axis()
            .scale(widthScale);

    var canvas = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(20,0)");

    var bar = canvas.selectAll("rect")
            .data(dataArray)
            .enter()
            .append("rect")
            .attr("width", function (d) {
                return widthScale(d);
            })
            .attr("height", 50)
            .attr("y", function (d, i) {
                return i * 100;
            })
    canvas.append("g")
            .attr("transform", "translate(0,400)")
            .call(axis);

</script>
